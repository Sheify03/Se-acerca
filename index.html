<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link-->

    <link rel="stylesheet" href="css/styles.css">
    

</head>
<body>
    <div class="container">

        <div class="content">
            <h3 class="title"> Se acerca el año 2022</h3>
            <p class="description">
                Que este Año Nuevo 2022 te permita dilucidar lo mejor para tu vida y la de los tuyos, valorando siempre a los que más te quieren, pues sin ellos nada sería igual! ¡Éxitos y bendiciones para este Nuevo Año!
            </p>
            <div class="count-down">
                <div class="box">
                    <h3 id="days">00</h3>
                    <p>dias</p>
                </div>
                <div class="box">
                    <h3 id="hours">00</h3>
                    <p>horas</p>
                </div>
                <div class="box">
                    <h3 id="minutes">00</h3>
                    <p>minutos</p>
                </div>
                <div class="box">
                    <h3 id="seconds">00</h3>
                    <p>segundos</p>
                </div>
            </div>
            <a href="#" class="btn">Notify me</a>
        </div>
        
    </div>
    
    <script>
    // snow fall animation

    function createSnow(){

        let container = document.querySelector('.container');
        let span = document.createElement('span');

        span.style.left = Math.random() * innerWidth + 'px';

        container.appendChild(span);


        setTimeout(() =>{
            span.remove();
        },5000)

    }

    setInterval(createSnow, 100);
    
    // count down part

    let countDate = new Date ('jan 01, 2022 00:00:00').getTime();

    function countDown(){
        let now = new Date().getTime();
        gap = countDate - now;

        let seconds = 1000;
        let minutes = seconds * 60;
        let hours = minutes * 60;
        let days = hours * 24;
      
        let d = Math.floor(gap / (days));
        let h = Math.floor((gap % (days)) / (hours));
        let m = Math.floor((gap % (hours)) / (minutes));
        let s = Math.floor((gap % (minutes)) / (seconds));

        document.getElementById('days').innerText = d;
        document.getElementById('hours').innerText = h;
        document.getElementById('minutes').innerText = m;
        document.getElementById('seconds').innerText = s;

    }

    setInterval(function(){
        countDown();
    }, 1000)
    
    </script>
    </body>
    </html>
